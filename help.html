<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲介紹 - 資安與數位平權</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Orbitron:wght@500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --bg: #050505;
            --glass: rgba(10, 20, 30, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.8rem;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h2::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            border-radius: 50%;
        }

        p {
            line-height: 1.8;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .gesture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .gesture-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .gesture-num {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            display: block;
            margin-bottom: 5px;
        }

        .gesture-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .guide-image-container {
            position: relative;
            width: 100%;
            border-radius: 16px;
            margin: 20px 0;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 242, 255, 0.1);
        }

        .guide-image {
            width: 100%;
            display: block;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
            text-transform: uppercase;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
            filter: brightness(1.1);
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            margin-top: 60px;
        }

        .glow-text {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mission Intelligence</h1>
            <div class="subtitle">遊戲操作指南 (繁體中文版)</div>
        </header>

        <section class="card">
            <h2>手勢對照表</h2>
            <p>請參考下方圖示，對準攝影機伸出對應數量的手指進行操控。</p>

            <div class="guide-image-container">
                <img src="gestures_guide.png" alt="手勢操作指南" class="guide-image">
            </div>

            <div class="gesture-grid">
                <div class="gesture-item">
                    <span class="gesture-num">1 根手指</span>
                    <span class="gesture-desc">選擇 <span class="glow-text">選項 A</span></span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-num">2 根手指</span>
                    <span class="gesture-desc">選擇 <span class="glow-text">選項 B</span></span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-num">3 根手指</span>
                    <span class="gesture-desc">選擇 <span class="glow-text">選項 C</span></span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-num">4 根手指</span>
                    <span class="gesture-desc">選擇 <span class="glow-text">選項 D</span></span>
                </div>
                <div class="gesture-item">
                    <span class="gesture-num">5 根 (全掌)</span>
                    <span class="gesture-desc">遊戲結束後 <span class="glow-text">重新挑戰</span></span>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>如何選擇答案？</h2>
            <p>
                1. 比出對應手指數量後，畫面上會出現選取的字母提示。<br>
                2. <strong>保持手勢約 1 秒</strong>，直到選項的進度條填滿。<br>
                3. 完成集氣後，系統將自動送出答案並進入詳解畫面。
            </p>
        </section>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">回到首頁</a>
        </div>

        <div class="footer">
            &copy; 2026 Digital Equality Project.
        </div>
    </div>
</body>

</html>
